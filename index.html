<h1>Fault Injection Overview</h1>
<ul>
<li>Fault injection involves purposefully introducing an error on a target</li>
<li>Undefined behavior!= hard fault
<ul>
<li>We want to modify the behavior but <strong>not</strong> crash the target</li>
</ul>
</li>
<li>This involves injecting a high voltage pulse or draining the voltage from a power source on the target.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="6" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Fault Injection Overview</h1>
<ul>
<li>
<p>By causing momentary voltage modulations, we can force our target system to enter a realm of <strong>undefined behavior</strong>.</p>
</li>
<li>
<p>A targeted fault can bypass various security checks or other features</p>
</li>
<li>
<p>There are a few different <strong>types</strong> of fault injection attacks:</p>
<ul>
<li>Clock glitching</li>
<li>Voltage glitching.</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="7" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Voltage Glitching</h1>
<ul>
<li>Voltage glitching involves targeting the power source of the entire system.</li>
<li>By briefly cutting the power to a target system, we can modify its behavior/performance.</li>
<li>Our goal is to reduce the voltage for a short enough time such that the processor enters an undefined state</li>
<li>Processors have features to mitigate this, requiring component removal or injection methods.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-QwSPrpQh="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/voltage_glitch.drawio.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="8" data-marpit-scope-QwSPrpQh="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="8" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">

<footer>TT Workshop Sept 2022</footer>
</section>

<h1>Clock Glitching</h1>
<ul>
<li>Clock glitching is done by targeting the external clock of a target CPU</li>
<li>Additional clock cycles are injected onto the clock line</li>
<li>With clock glitching, our goal is to skip or modify instructions.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>

<h1>Electromagnetic Fault Injection</h1>
<ul>
<li>EMFI attacks involve generating a large electric field targeted at a specific region of an integrated circuit</li>
<li>This field can cause hardware to fail, resulting in potential bit-flips and other undefined behavior.</li>
<li>Tools for this include the <a href="https://github.com/newaetech/chipshouter-picoemp">PicoEMP</a> or <a href="https://www.newae.com/products/NAE-CW520#:~:text=The%20ChipSHOUTER%C2%AE%20(CW520)%20is,%2C%20educators%2C%20and%20embedded%20enthusiasts.">chipshouter</a></li>
</ul>
<footer>TT Workshop Sept 2022</footer>

<ul>
<li>The overall workflow for a glitch is relatively simple
<ul>
<li>Detect trigger event (reset line, UART packet, etc)</li>
<li>Trigger glitch!</li>
</ul>
</li>
<li>Can be done with a development board and patience
<ul>
<li><a href="https://github.com/SySS-Research/icestick-glitcher">IceStick Glitcher</a></li>
<li><a href="https://limitedresults.com/2021/03/the-pocketglitcher/">Pocket Glitcher</a></li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>

<h1>Target Overview</h1>
<ul>
<li>The target for this work is the <a href="https://shop.trezor.io/product/trezor-one-white">Trezor One</a> wallet.</li>
<li>This is a popular low-cost wallet that is built around the STM32F2 microcontroller.</li>
<li>Trezor's hardware and software are both open source
<ul>
<li>Provides us access to the hardware diagrams and the firmware source</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="17" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Security Overview</h1>
<ul>
<li>The STM32 has multiple levels of &quot;Read-out protection&quot; (RDP)</li>
<li>RDP 0: Flash unlocked, all-flash/ram is accessible via the debug interface</li>
<li>RDP 1: Flash locked; you can connect a debugger and read out RAM/peripherals, but not flash.</li>
<li>RDP 2: Flash locked, RAM reads locked, debug interface locked</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="18" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>
<p>Within any microcontroller, there are multiple power domains</p>
<ul>
<li>Power Domain: Shared power source</li>
</ul>
</li>
<li>
<p>Used for powering various chip peripherals and internal operations and comparators.</p>
</li>
<li>
<p>We will be targeting the internal voltage regulator.</p>
<ul>
<li>Exposed via <code>VCAP_1</code> and <code>VCAP_2</code></li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/power_domain_diagram.PNG&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="19" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content"><footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="19" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="20" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>The <code>VCAP_1</code> and <code>VCAP_2</code> lines give us a direct path to the internal regulator</li>
<li>The internal regulator affects things like kernel logic, flash memory, and IO logic.</li>
<li>If we can briefly manipulate this line, we can hopefully affect how these peripherals behave!</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/power_domain.PNG&quot;);background-size:58%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="21" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content"><footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="21" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="22" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>STM32 Power Management/ Regulation</h1>
<ul>
<li>We want to attempt to modify the RDP state of the device from RDP2 to RDP1,</li>
<li>We will do this  by <strong>glitching</strong> the voltage  on the <code>VCAP_1</code>/<code>VCAP_2</code> lines</li>
</ul>
<p><strong>If we can modify the behavior of the internal voltage regulator, we can potentially alter the processor's behavior.</strong></p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="23" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>The Attack: Overview</h1>
<ul>
<li>We are replicating the attack presented in the <a href="https://chip.fail">chip.fail</a> research</li>
<li>The attack targets the boot ROM of the STM32F2 series microcontroller</li>
<li>This is the same attack used by <a href="https://www.forbes.com/sites/daveywinder/2022/02/07/hack-the-planet-how-this-hacker-unlocked-a-2-million-crypto-wallet/">Joe Grand</a> and also documented by <a href="https://blog.kraken.com/post/3662/kraken-identifies-critical-flaw-in-trezor-hardware-wallets/">Kraken Labs</a></li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="24" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1><a href="https://chip.fail">chip.fail</a></h1>
<ul>
<li>It was discovered that at approximately 170uS after startup, the boot ROM checks and sets the RDP settings</li>
<li>Checks whether the chip is in RDP2 or RDP1</li>
<li>Via voltage glitching, this check can be modified
<ul>
<li>Allows the user to force the chip to boot with RDP1 settings</li>
</ul>
</li>
<li>RDP1 allows for SRAM access!
<ul>
<li>In old firmware versions this would allow for the recovery keys to be read out!</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-AW7qF49R="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/boot_sequence.drawio.png&quot;);background-size:80%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-AW7qF49R="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>The Attack: Overview</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-AW7qF49R="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="25" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="26" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>The Attack: Overview</h1>
<ol>
<li>Power on the wallet</li>
<li>When the RESET line is asserted, begin the countdown to the glitch</li>
<li>At 170 microseconds, pull VCAP low</li>
<li>Test RDP bypass via SWD</li>
<li>Read SRAM from the target device</li>
</ol>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-ETY1iL8e="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/gwin.drawio.png&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="27" data-marpit-scope-ETY1iL8e="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="27" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>The Attack: Overview</h1>
<footer>TT Workshop Sept 2022</footer>
</section>

<h1>The Attack: Next Steps</h1>
<ul>
<li>What does an attack like this look like at the signal level?</li>
<li>How do we know when the processor has started executing the boot ROM?</li>
<li>How would one proceed if analyzing a new target/power trace?</li>
</ul>
<p><strong>Let's start by removing a few components from our target and looking at a power trace.</strong></p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="29" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>The Attack: Hardware</h1>
<ul>
<li>Capacitors are often used on voltage busses to help filter and regulate a power supply
<ul>
<li>This is the last thing we want!</li>
</ul>
</li>
<li>To increase the chances of a successful glitch, we will remove the capacitors on:
<ul>
<li><code>VCAP_1</code></li>
<li><code>VCAP_2</code></li>
<li><code>RST</code></li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>

<ul>

<h1>The Attack: Software</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-keyword">if</span>(drinks &lt; <span class="hljs-number">3</span>):
    review_code();
<span class="hljs-keyword">else</span>:
    poorly_review_code();
</span></span></foreignObject></svg></code></pre>
<p><strong>Note:</strong> For those visiting these slides at a later date, the code is much better described in the <a href="https://voidstarsec.com/blog/replicant-part-1">blog post</a></p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="47" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Shaping The Glitch</h1>
<ul>
<li>The three variables we use to help shape our glitch are the <code>width</code>,<code>repeat</code>, and <code>offset</code> variables.</li>
<li><code>width</code>: How wide to make the glitch. This is the percentage of one period.</li>
<li><code>repeat</code>: The number of clock cycles to repeat the glitch. Higher values increase the number of instructions that can be glitched but often increase the risk of crashing the target.
<ul>
<li><strong>Note:</strong> a higher repeat typically results in a <strong>stronger</strong> glitch</li>
</ul>
</li>
<li><code>offset</code>: Where in the output clock to place the glitch.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="48" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Placing the Glitch</h1>
<ul>
<li>The  <code>ext_offset</code> defines how many clock cycles the FPGA will wait after triggering before glitching</li>
<li>Since we specified a clock rate of 100 MHz, 15000 clock cycles equate to ~150 microseconds.</li>
<li><strong>After</strong> the <code>RESET</code> line goes high on the Trezor, we will start counting down from our <code>ext_offset</code> value
<ul>
<li>When it hits zero - we will glitch the <code>VCAP</code> line!</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-w8qbAMzO="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/tt/waiting.jpg&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="49" data-marpit-scope-w8qbAMzO="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-w8qbAMzO="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="49" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="50" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Glitch</h1>
<ul>
<li>After running the attack for some time with no results, we began troubleshooting our setup.</li>
<li>We needed to ensure:
<ul>
<li>The glitch placement was correct</li>
<li>The detection code (STLink) was properly detecting the SWD port being enabled</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="51" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: USB</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&#x27;&#x27;&#x27;
swd_check
Use the link to attempt to connect via SWD
&#x27;&#x27;&#x27;</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">swd_check</span>():</span>
    <span class="hljs-keyword">global</span> dev
    <span class="hljs-keyword">import</span> swd
    pc = <span class="hljs-number">0</span>
    <span class="hljs-keyword">try</span>:
        dev = swd.Swd()
        pc = dev.get_version().<span class="hljs-built_in">str</span>
    <span class="hljs-keyword">except</span>:
        <span class="hljs-keyword">del</span> swd
        <span class="hljs-keyword">pass</span>
    <span class="hljs-keyword">return</span> pc
</span></span></foreignObject></svg></code></pre>
<p>We tested this subroutine with a development board, everything seemed OK!</p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="52" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: USB</h1>
<ul>
<li>Everything seemed OK when testing with the development board</li>
<li>There was one problem:
<ul>
<li>We were testing if the SWD probe worked on the <em>first</em> attempt</li>
<li>Our code required many many attempts!</li>
</ul>
</li>
<li>After testing a second attempt, it failed!
<ul>
<li>Even though the tested device was unlocked</li>
</ul>
</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="53" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Number 1: STLink Re-enumeration</h1>
<ul>
<li>The STLink needed to be re-enumerated after each failed SWD probe
<ul>
<li>AKA: For EACH glitch attempt</li>
</ul>
</li>
<li>We fixed this by writing a C program that would reset the device via <code>sysfs</code> between glitch attempts</li>
<li>We modified a <a href="https://github.com/wrongbaud/replicant/blob/main/usbreset.c">simple c program</a> to reset the STLink device after each glitch attempt.</li>
<li>Surely this was what was stopping us - on to glitching!</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="54" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Bug Solution: Force reset</h1>
<pre><code class="language-python"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-string">&#x27;&#x27;&#x27;
swd_check
Use the link to attempt to connect via SWD
&#x27;&#x27;&#x27;</span>
<span class="hljs-function"><span class="hljs-keyword">def</span> <span class="hljs-title">swd_check</span>():</span>
    <span class="hljs-keyword">global</span> dev
    <span class="hljs-keyword">import</span> swd
    pc = <span class="hljs-number">0</span>
    <span class="hljs-keyword">try</span>:
        <span class="hljs-comment"># Reset the STLink</span>
        os.system(<span class="hljs-string">f&quot;sudo /home/pi/glitch/replicant/python/usbreset <span class="hljs-subst">{usb_path}</span>&quot;</span>)
        dev = swd.Swd()
        pc = dev.get_version().<span class="hljs-built_in">str</span>
    <span class="hljs-keyword">except</span>:
        <span class="hljs-keyword">del</span> swd
        <span class="hljs-keyword">pass</span>
    <span class="hljs-keyword">return</span> pc
</span></span></foreignObject></svg></code></pre>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-NpQpnnZ8="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/tt/waiting.jpg&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="55" data-marpit-scope-NpQpnnZ8="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-NpQpnnZ8="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="55" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="56" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: Triggering</h1>
<ul>
<li>Unfortunately, we were still not seeing results after a few more days of testing</li>
<li>We decided to get the scope back out and inspect our glitch.</li>
<li>We examined the glitch with an <code>ext_offset</code> of 16000,17000, and 18000, and it <em>looked</em> reasonable to the naked eye.</li>
<li>With an <code>ext_offset</code> of 0, we saw the following:</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-hMu7G9PE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/scope/SDS00001.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="57" data-marpit-scope-hMu7G9PE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Debugging the Attack: Triggering</h1>
<p align="center">
Pink = Glitch, Yellow = Reset. Does anything look odd?
</p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-hMu7G9PE="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="57" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="58" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: Triggering</h1>
<ul>
<li>The ChipWhisperer is triggering before the reset line reaches 3.3V!</li>
<li>This early triggering was causing our glitch to start counting down before the reset line was fully asserted.</li>
<li>The glitch was triggering about 20 microseconds too early.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-kUEHJ64D="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/scope/SDS00005.png&quot;);background-size:60%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="59" data-marpit-scope-kUEHJ64D="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Debugging the Attack: Triggering</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-kUEHJ64D="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="59" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="60" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Debugging the Attack: Triggering</h1>
<ul>
<li>We determined we were triggering approximately 24 microseconds too early using the oscilloscope.</li>
<li>Changed <code>ext_offset</code> range to be between 17000 and 20000 and left that running over the weekend...</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-IAI3y8nN="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;images/tt/waiting.jpg&quot;);background-size:50%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="61" data-marpit-scope-IAI3y8nN="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Now we wait</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-IAI3y8nN="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="61" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="62" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Success!</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/glitch/replicant $ sudo -E python3 python/replicant.py /dev/bus/usb/001/004
Found CW!
Success! -- offset = -44.921875, width = 39.84375, ext_offset = 19752
successes = 1, failures = 0, offset = -44.921875, width = 39.84375, ext_offset = 19752
Done glitching
</span></span></foreignObject></svg></code></pre>
<p>When we returned to the office on Monday, the STLink LED was green, meaning it had successfully accessed the device via SWD!</p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/glitch.gif&quot;);background-size:75%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="63" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content"><footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="63" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="64" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Using the Glitch</h1>
<p>We can now use OpenOCD to read the SRAM region with the glitch.</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/glitch/replicant $ ./run_openocd.sh 
Open On-Chip Debugger 0.10.0+dev-01514-ga8edbd020-dirty (2022-03-01-19:24)
Licensed under GNU GPL v2
For bug reports, <span class="hljs-built_in">read</span>
        http://openocd.org/doc/doxygen/bugs.html
Info: auto-selecting first available session transport <span class="hljs-string">&quot;hla_swd&quot;</span>. To override use <span class="hljs-string">&#x27;transport select &lt;transport&gt;&#x27;</span>.

Info : Listening on port 6666 <span class="hljs-keyword">for</span> tcl connections

Info : clock speed 1000 kHz
Info : STLINK V2J29S7 (API v2) VID:PID 0483:3748
Info : Target voltage: 3.259749
Info : stm32f2x.cpu: hardware has 6 breakpoints, 4 watchpoints
Info : starting gdb server <span class="hljs-keyword">for</span> stm32f2x.cpu on 3333

</span></span></foreignObject></svg></code></pre>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="65" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Using the Glitch</h1>
<p>With OpenOCD running, we can connect to it via telnet and read out SRAM:</p>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/glitch/replicant $ telnet localhost 11111
Trying ::1...
Trying 127.0.0.1...
Connected to localhost.
Escape character is <span class="hljs-string">&#x27;^]&#x27;</span>.
Open On-Chip Debugger
&gt; dump_image sram2.bin 0x20000000 0x1FFFFFFF
</span></span></foreignObject></svg></code></pre>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="66" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Using the Glitch</h1>
<pre><code class="language-bash"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>pi@voidstar:~/glitch/replicant $ hexdump -n512 -C sram2.bin 
00000000  00 00 00 00 00 00 00 00  00 00 00 00 00 00 00 00  |................|
*
00000090  78 77 00 08 90 77 00 08  ff ff 00 00 13 70 00 08  |xw...w.......p..|
000000a0  1f 70 00 08 26 70 00 08  24 00 00 00 28 00 00 00  |.p..&amp;p..$...(...|
000000b0  00 01 04 00 01 00 00 00  00 00 00 00 00 01 57 49  |..............WI|
000000c0  4e 55 53 42 00 00 00 00  00 00 00 00 00 00 00 00  |NUSB............|
000000d0  00 00 00 00 80 c3 c9 01  00 87 93 03 00 00 00 00  |................|
000000e0  00 00 00 00 00 00 00 00  00 00 00 00 00 00 00 00  |................|
*
00000200
</span></span></foreignObject></svg></code></pre>
<p>A struct is present in the RAM dump that can be found at the <a href="https://github.com/trezor/trezor-firmware/blob/6fd4739c5c24ce93afdbe39af33f4a2bfae8ce45/core/embed/trezorhal/usb.c#L375">following lines of code</a>.</p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-marpit-scope-S8g5sOQa="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="background"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;https://voidstarsec.com/blog/assets/images/glitch/sram_highlight.png&quot;);background-size:70%;"></figure></div></section></foreignObject><foreignObject width="1280" height="720"><section id="67" data-marpit-scope-S8g5sOQa="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;" data-marpit-advanced-background="content">
<h1>Using the Glitch</h1>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-marpit-scope-S8g5sOQa="" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="67" data-marpit-pagination-total="76" style="" data-marpit-advanced-background="pseudo"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="68" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Reviewing our Glitch</h1>
<ul>
<li>With our setup, the glitch hit around 197 microseconds after the ChipWhisperer triggered.</li>
<li>In the chip.fail work; their offset was roughly 170 microseconds.
<ul>
<li>Ours had a delay of 24 microseconds, placing it in a similar range to the previous research</li>
<li>(197-24 = 173).</li>
</ul>
</li>
<li>This offset range was repeatable, and we could consistently trigger the glitch in the 194-197 microseconds range.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="69" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<p><img src="https://voidstarsec.com/blog/assets/images/glitch/glitch.gif" alt="Video of Glitch Hitting" /></p>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="70" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Using the Glitch</h1>
<ul>
<li>We now can read out the wallet's SRAM</li>
<li>On older firmware versions this allowed for keys to be recovered
<ul>
<li>Allowing access to the wallet's contents</li>
</ul>
</li>
<li>This bug has been fixed and the keys are no longer available in RAM.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="71" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Techncal Lessons Learned</h1>
<ul>
<li>Fault injection is difficult and progress is hard to measure</li>
<li>Double and triple check your timings with an Oscilloscope
<ul>
<li>Microseconds matter</li>
<li>Millivolts matter</li>
</ul>
</li>
<li>Test your glitching loop with an unlocked device first</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-class="invert" data-paginate="true" data-footer="TT Workshop Sept 2022" class="invert" data-marpit-pagination="72" data-marpit-pagination-total="76" style="--class:invert;--paginate:true;--footer:TT Workshop Sept 2022;">
<h1>Conclusion</h1>
<ul>
<li>Many technical hurdles that can occur when attempting to replicate a fault injection attack</li>
<li>Demonstrated the process of using fault injection to bypass an RDP check</li>
<li>Small details matter when replicating a FI attack, and these details can change based on your hardware setup.</li>
</ul>
<footer>TT Workshop Sept 2022</footer>
</section>
